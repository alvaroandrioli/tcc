<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">RealTimePlot</h1><br>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-2 col-lg-offset-10">
            <p class="text-center" ng-if="!serialPortConnected()" style="background: #e8e6e8; border-radius: 4px; padding: 5px; box-shadow: inset 0 1px 0 #f5f4f5;">Bancada n√£o encontrada</p>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-4">
            <img class="img-responsive" src="http://lorempixel.com/300/200">
        </div>
        <div class="col-lg-8">
            <div id="arfagemChart" style="height: 200px; width: 100%;"></div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-4">
            <img class="img-responsive" src="http://lorempixel.com/300/200">
        </div>
        <div class="col-lg-8">
            <div id="guinadaChart" style="height: 200px; width: 100%;"></div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12">
            <div class="pull-right">
                <div class="btn-group">
                    <button class="btn btn-large btn-positive" ng-disabled="!serialPortConnected() || getState()" ng-click="openSerial()">
                        Ligar
                    </button>
                    <button class="btn btn-large btn-negative" ng-disabled="!serialPortConnected() || !getState()" ng-click="closeSerial()">
                        Desligar
                    </button>
                </div>&nbsp;
                <button class="btn btn-large btn-default" ng-disable="getState()" ng-click="clearGraphs()">
                    Limpar
                </button>
            </div>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4">
        <img class="img-responsive" src="http://lorempixel.com/400/300">
        </div>
    </div>
</div>
